<!DOCTYPE html>
<html>
<head>
    <title>Q3 Quiz2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      summary{
        background-color: #669bbc;
      }  
   
      #name{
        border: 3px solid gray;
        text-align: center;
        font-size: 30px;
      }

      label, p{
        font-weight: bold;
        color: white;
        font-family: Tahoma;
      }
      .row{
        display: flex;
      }
      #ticket{
        width: 700px;
        height: 700px;
      }
      button{
        font-family: Tahoma;
      }
      body{
        background-image: url(wtlbg.jpg);
        background-repeat: no-repeat;
        background-size: cover;

      }
      hr{
        color: white;
      }
    </style>
</head>

<body>
    <br>
     <center>
        <div class="col-md-6" style="background-color: #003049; color: white; font-family: Rockwell;">
          <script>  
          document.write("<h1>Enhypen: Walk the Line</h1>");
          </script>
        </div>
      </center>
      <hr>
 
     <center>
        <div class="col-md-6">
          <details ontoggle="message1()">
            <summary>
              <b>Personal Information</b>
              <br>
              <i id="message1"></i>
            </summary>

              <form>
                  <br>
                    <label> Full Name</label> 
                        <input type="text" id="name" class="form-control" required > 
                  <br>
                    <label>Email</label> 
                        <input type="email" id="name" class="form-control" required> 
                  <br>     
                  <label>Ticket</label> 
                        <input type="ticket" id="name" class="form-control" required> 
               
                    <button type="button" class="btn btn-danger" onclick="info()"> SUBMIT FORM</button>
              </form>

             
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message2()">
            <summary>
              <b>Ticket Price</b>
              <br>
              <i id="message2"></i>
            </summary>

             <form>
                  <br>
                    <label>Choose your seat:</label> 
                        <select class="form-select" id="seat">
                            <option value="none">Select</option>
                            <option value="16000">Royalty</option>
                            <option value="11000">SVIP</option>
                            <option value="10700">VIP</option>
                            <option value="9000">Patron</option>
                            <option value="7000">Lower Box</option>
                            <option value="6000">Upper Box</option>
                            <option value="2500">Gen Ad</option>
                        </select>
                    <br>
                    <label>Choose type: </label>
                                        <select class="form-select" id="discount">
                            <option value="none">Select</option>
                            <option value="0.2">Student</option>
                            <option value="0">Regular</option>
                             <option value="0.1">PWD</option>
                        </select>

                    <br><br>
                    <button type="button" class="btn btn-danger" onclick="check_discount()"> TICKET PRICE </button>
              </form>
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message3()">
            <summary>
              <b>Print Ticket</b>
              <br>
              <i id="message3"></i>
            </summary>
            <br>
         
               <img src="https://i.pinimg.com/736x/9e/38/71/9e387172a743d57e25b465a673ae17b3.jpg" id="ticket" >
                <button type="button" class="btn btn-danger" onclick="print_ticket()"> PRINT TICKET</button>
           
              <br><br><br>
             <a href="index.html"><button type="Submit" class="btn btn-danger"> Buy other tickets</button></a>
          </details>
        </div>
        <hr>
        <p>&copy; Maxene Tiu</p>
      </center>

      <br>

      

      <script>
        
       function message1(){
        document.getElementById('message1').innerHTML = "Fill out the form below."; 
       }

        function message2(){
        document.getElementById('message2').innerHTML = "Check your ticket price."; 
       }

        function message3(){
        document.getElementById('message3').innerHTML = "Select your ticket."; 
       }

       function print_ticket(){
        window.alert('Check your email for your ticket. Thank you!');
       }

        function info(){
        var name = document.getElementById('name').value;
        
        window.alert('Thanks ' + name + '! Proceed to the next section.');
      }
      
        function check_discount(){

          var seat = document.getElementById('seat').value;
          var disc = document.getElementById('discount').value;   
          var final_rate = seat - (disc * seat) ;

          window.alert('Your ticket price is ' + final_rate + '. Proceed to the next section.');
        }
      </script>

      
</body>
</html>
